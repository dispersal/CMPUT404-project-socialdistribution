<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow Requests</title>
    <!-- TODO: figure out how to not write this at the start of every html file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'author/author_follow_request.css' %}">
    <script src="{% static 'author/author_follow_requests.js' %}"></script>
</head>
{% include "post/header.html" %}
<body>
<div class="container-fluid">
    <div class="row text-center">
        <div class="h1 friend-request-h1 col-md-12">
            <h1>Your friend requests</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        {% if follow_requests %}
            <div class="list-group">
                {% for i in follow_requests %}
                    <form method="post">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary" name="follow_target"
                                    onclick="approve_follow_request('{{ i.requester.user_id }}')">
                                    <i class="fas fa-user-plus"></i>
                                {{ i.requester.displayName }} wants to be friends
                            </button>
                            <button type="button" class="btn btn-danger float-right"
                                    onclick="delete_follow_request('{{ i.requester.user_id }}')">
                                <i class="far fa-trash-alt"></i> Ignore Request
                            </button>
                        </div>
                    </form>
                {% endfor %}
            {% else %}
            <div class="text-center col-md-12">
                <span class="no-friend-requests">
                    <p>No friend requests!</p>
                </span>
            </div>
        {% endif %}
            </div>
    </div>
</div>
</body>
</html>
